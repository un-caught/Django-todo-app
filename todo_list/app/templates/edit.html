<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            color: #343a40;
            font-size: 3rem;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            font-size: 1.1rem;
            color: #495057;
        }

        .form-control {
            border-radius: 4px;
            border: 1px solid #ced4da;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            width: 100%;
            padding: 12px;
            background-color: #6c757d;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h2>Edit Task</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label for="details" class="form-label">Details:</label>
                {{ form.details }}
            </div>

            <div class="mb-3">
                <label for="date" class="form-label">Due Date:</label>
                {{ form.date }}
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <a href="{% url 'todo' %}" class="btn btn-secondary mt-3">Back to To-Do List</a>
    </div>
</body>

</html>
